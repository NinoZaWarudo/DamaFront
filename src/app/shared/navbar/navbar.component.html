<nav class="bg-[#1A1A1A] p-2 shadow-lg border-r-4 border-white h-full flex flex-col items-center py-8 relative z-50">
  <div class="flex flex-col items-center mb-10 w-full">
    <span class="text-white text-xl font-semibold mb-6 text-center whitespace-nowrap">
      {{ languageService.currentTranslations.appName }}
    </span>

    <ul class="flex flex-col space-y-3 w-full items-center">

      <li><button (click)="router.navigate(['/home'])" class="bg-gray-700 hover:bg-gray-600 text-white px-2 py-1 rounded-md text-sm font-medium transition duration-300 flex items-center w-full justify-center">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-5 h-5 mr-1">
          <path stroke-linecap="round" stroke-linejoin="round" d="M2.25 12l8.954-8.955c.44-.439 1.152-.439 1.591 0L21.75 12M4.5 9.75v10.125c0 .621.504 1.125 1.125 1.125H9.75v-4.875c0-.621.504-1.125 1.125-1.125h2.25c.621 0 1.125.504 1.125 1.125v4.875h4.125c.621 0 1.125-.504 1.125-1.125V9.75M8.25 21.75h8.25" />
        </svg>
        {{ languageService.currentTranslations.homeButton }}
      </button></li>

      <ng-container *ngIf="!authService.isLoggedIn()">
        <li><button (click)="router.navigate(['/login'])" class="bg-gray-700 hover:bg-gray-600 text-white px-2 py-1 rounded-md text-sm font-medium transition duration-300 flex items-center w-full justify-center">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-5 h-5 mr-1">
            <path stroke-linecap="round" stroke-linejoin="round" d="M16.5 10.5V6.75a4.5 4.5 0 10-9 0v3.75m-.75 11.25h10.5a2.25 2.25 0 002.25-2.25v-6.75a2.25 2.25 0 00-2.25-2.25H6.75a2.25 2.25 0 00-2.25 2.25v6.75a2.25 2.025 0 002.25 2.25z" />
          </svg>
          {{ languageService.currentTranslations.login }}
        </button></li>
        <li><button (click)="router.navigate(['/register'])" class="bg-gray-700 hover:bg-gray-600 text-white px-2 py-1 rounded-md text-sm font-medium transition duration-300 flex items-center w-full justify-center">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-5 h-5 mr-1">
            <path stroke-linecap="round" stroke-linejoin="round" d="M19.5 14.25v-2.625a3.375 3.375 0 00-3.375-3.375h-1.5A1.125 1.125 0 0113.5 7.125v-1.5a3.375 3.375 0 00-3.375-3.375H8.25m0 12.75h7.5m-7.5 3H12M12 2.25h.375a3.375 3.375 0 013.375 3.375v1.5m-4.5-4.5h5.257c.627 0 1.254.093 1.856.273m-5.257 4.5H12m-7.5 3H12m-7.5 3H12m-9 8.25h16.5a2.25 2.25 0 002.25-2.25v-8.25a2.25 2.25 0 00-2.25-2.25H2.25A2.25 2.25 0 000 12.75v8.25a2.25 2.25 0 002.25 2.25z" />
          </svg>
          {{ languageService.currentTranslations.register }}
        </button></li>
      </ng-container>

      <ng-container *ngIf="authService.isLoggedIn()">
        <li><button (click)="router.navigate(['/dashboard'])" class="bg-gray-700 hover:bg-gray-600 text-white px-2 py-1 rounded-md text-sm font-medium transition duration-300 flex items-center w-full justify-center">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-5 h-5 mr-1">
            <path stroke-linecap="round" stroke-linejoin="round" d="M3 13.125l7.25-7.25 7.25 7.25m-14.5 0l-7.25-7.25-7.25 7.25" />
          </svg>
          {{ languageService.currentTranslations.dashboard }}
        </button></li>
        <li><button (click)="router.navigate(['/profile'])" class="bg-gray-700 hover:bg-gray-600 text-white px-2 py-1 rounded-md text-sm font-medium transition duration-300 flex items-center w-full justify-center">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-5 h-5 mr-1">
            <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 6a3.75 3.75 0 11-7.5 0 3.75 3.75 0 017.5 0zM4.501 20.118a7.5 7.5 0 0114.998 0A17.933 17.933 0 0112 21.75c-2.676 0-5.216-.584-7.499-1.632z" />
          </svg>
          {{ languageService.currentTranslations.profile }}
        </button></li>
        <li><button (click)="router.navigate(['/friends'])" class="bg-gray-700 hover:bg-gray-600 text-white px-2 py-1 rounded-md text-sm font-medium transition duration-300 flex items-center w-full justify-center">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-5 h-5 mr-1">
            <path stroke-linecap="round" stroke-linejoin="round" d="M15 19.5V15m-6 4.5V15m12 0V9a2.25 2.25 0 00-2.25-2.25H9.75A2.25 2.25 0 007.5 9v4.5m0 0V19.5m0-4.5H7.5V15m-6 0h.008v.008H1.5v-.008zM12 15.75h.008v.008H12v-.008z" />
          </svg>
          {{ languageService.currentTranslations.friends }}
        </button></li>
      </ng-container>
    </ul>
  </div>

  <div class="mt-auto mb-8 w-full flex flex-col items-center space-y-3">
    <ng-container *ngIf="authService.isLoggedIn()">
      <li><button (click)="onLogout()" class="bg-[#8BC34A] hover:bg-[#7CB342] text-white px-4 py-2 rounded-md text-sm font-medium transition duration-300 flex items-center w-full justify-center">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-5 h-5 mr-1">
          <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 9V5.25A2.25 2.25 0 0013.5 3h-6a2.25 2.25 0 00-2.25 2.25v13.5A2.25 2.25 0 007.5 21h6a2.25 2.25 0 002.25-2.25V15M12 9l-3 3m0 0l3 3m-3-3h12.75" />
        </svg>
        {{ languageService.currentTranslations.logout }}
      </button></li>
    </ng-container>
    <button (click)="toggleLanguage()"
            class="w-24 h-10 rounded-md transition duration-300 flex items-center justify-center overflow-hidden shadow-lg hover:shadow-xl"
            [ngStyle]="{
              'background-image': (languageService.currentLanguage$ | async) === 'it' ? 'url(https://upload.wikimedia.org/wikipedia/commons/0/03/Flag_of_Italy.svg)' : 'url(https://upload.wikimedia.org/wikipedia/commons/a/a5/Flag_of_the_United_Kingdom_%281-2%29.svg)',
              'background-size': 'cover',
              'background-position': 'center',
              'background-repeat': 'no-repeat'
            }">
    </button>
    <button (click)="router.navigate(['/support'])" class="bg-gray-700 hover:bg-gray-600 text-white px-2 py-1 rounded-md text-sm font-medium transition duration-300 flex items-center w-full justify-center">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-5 h-5 mr-1">
        <path stroke-linecap="round" stroke-linejoin="round" d="M9.879 7.519c1.171-1.025 3.071-1.025 4.242 0 1.172 1.025 1.172 2.687 0 3.712L12 16.125l-2.121-2.121m4.242 0L12 16.125m0 0l-2.121 2.121M9.879 7.519C8.605 6.245 6.505 6.245 5.231 7.519c-1.274 1.274-1.274 3.354 0 4.628l4.62 4.62c1.274 1.274 3.354 1.274 4.628 0l4.62-4.62c1.274-1.274 1.274-3.354 0-4.628-1.274-1.274-3.354-1.274-4.628 0Z"></path>
      </svg>
      {{ languageService.currentTranslations.support }}
    </button>
    <div class="text-gray-400 text-xs text-center mt-3 px-2">
      Tutti i diritti sono riservati alla societ√† "I Burger di CiccioGames"
    </div>
  </div>
</nav>
